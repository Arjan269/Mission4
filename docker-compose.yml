version: "3.9"

services:
  backend:
    build: ./backend
    container_name: tina-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - tina-net

  frontend:
    build: ./frontend
    container_name: tina-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000/api/tina/chat
    networks:
      - tina-net

networks:
  tina-net:
    driver: bridge
